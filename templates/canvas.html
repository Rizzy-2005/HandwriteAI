<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandWriteAI</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            color: #333; 
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            margin: 20px 0;
            color: #3a3a3a;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin-top: 20px;
        }

        canvas { 
            border: 2px solid #4A90E2;
            cursor: crosshair;
            background-color: #fff;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button { 
            margin-top: 15px; 
            padding: 14px 25px; 
            font-size: 16px; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            outline: none;
            width: 150px;
        }

        #clear { 
            background: #E94E77; 
            color: white; 
            box-shadow: 0 4px 10px rgba(233, 78, 119, 0.3);
        }

        #predict { 
            background: #4A90E2; 
            color: white; 
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        #about { 
            background: #50E3C2; 
            color: white; 
            box-shadow: 0 4px 10px rgba(80, 227, 194, 0.3);
        }

        button:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        button:focus { 
            outline: none; 
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #f0f0f0;
            border-radius: 6px;
            color: #333;
            text-align: center;
            font-weight: bold;
            width: 100px;
            border: none;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            text-align: left;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        .modal-content h2 {
            color: #4A90E2;
            font-size: 1.5em;
        }

        .modal-content h3 {
            color: #555;
            margin-top: 20px;
        }

        .modal-content p, .modal-content ul {
            color: #777;
            font-size: 1.1em;
        }

        .modal-content ul {
            padding-left: 20px;
        }

        .close {
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        .close:hover {
            color: #E94E77;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        @media (max-width: 600px) {
            .modal-content {
                width: 80%;
            }

            h1 {
                font-size: 2em;
            }

            #result {
                width: 60px;
            }
        }

        #about {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>
    <h1>HandWriteAI</h1>
    <div class="container">
        <canvas id="drawCanvas" width="280" height="280"></canvas>
        <br>
        <button id="clear" onclick="clearCanvas()">Clear</button>
        <button id="predict" onclick="predict()">Predict</button>
        <a href="{{ url_for('about') }}"><button id="about">About</button></a>
        <div>
            <label for="result">Prediction:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <div class="info">
        <p><strong>Model Accuracy:</strong> 90.87%</p>
        <p><strong>Epochs Trained:</strong> 30</p>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>About HandWriteAI</h2>
            <p>This AI model can recognize handwritten digits from 0 to 9. Simply draw a digit on the canvas, and it will predict the result using a pre-trained model.</p>
        </div>
    </div>

    <script>
    let canvas = document.getElementById("drawCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 20;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = "black";

    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener("mousedown", (event) => {
        drawing = true;
        [lastX, lastY] = [event.offsetX, event.offsetY];
    });

    canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
    });

    canvas.addEventListener("mousemove", draw);

    function draw(event) {
        if (!drawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
        [lastX, lastY] = [event.offsetX, event.offsetY];
    }

    function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        document.getElementById("result").value = "";
        ctx.beginPath();
    }

    function setvalue(value) {
        document.getElementById("result").value = value;
    }

    async function predict() {
        console.log("Predict Clicked");

        try {
            const image = canvas.toDataURL("image/png");

            const response = await fetch("https://handwriteai.onrender.com/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: image })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("result").value = data.value;
            setvalue(data.value);
        } catch (error) {
            console.error("Error:", error);
        }
    }

    function openModal() {
        document.getElementById("aboutModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("aboutModal").style.display = "none";
    }
    </script>
</body>
</html>
